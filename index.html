<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>

    <!-- Importando o CSS do Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
        }

        .content {
            background-color: rgb(0, 0, 0);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px; /* Adicionando padding para garantir que o texto não fique muito colado nas bordas */
        }

        .swiper-container {
            width: 100%;
            height: 70vh; /* A altura das imagens será 70% da altura da tela */
            margin: 20px 0;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que a imagem será visível sem ser cortada */
            border-radius: 8px;
        }

        .text-container {
            text-align: center;
            padding: 20px;
        }

        .text-container p {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Meu Pedido de Namoro</h1>

        <!-- Swiper Container -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Adicionando as imagens -->
                <div class="swiper-slide"><img src="https://i.imgur.com/7Qe0aJT.jpeg" alt="Foto 1"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/tXmErKR.jpeg" alt="Foto 2"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/7Qe0aJT.jpeg" alt="Foto 3"></div>
                <!-- Adicione mais imagens conforme necessário -->
            </div>

            <!-- Adicionando a navegação do Swiper (opcional) -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Texto do pedido de namoro -->
        <div class="text-container">
            <p>Eu sempre soube que você era a pessoa certa para mim. A partir do momento em que te vi, meu coração ficou cheio de alegria. Agora, eu quero saber: você aceita namorar comigo?</p>
        </div>
    </div>

    <!-- Importando o JavaScript do Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        // Inicializando o Swiper
        var swiper = new Swiper('.swiper-container', {
            loop: true, // Habilitar loop para deslizar infinitamente
            autoplay: {
                delay: 3000, // Tempo de exibição de cada imagem (em milissegundos)
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>

</body>
</html>
